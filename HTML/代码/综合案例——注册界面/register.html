<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="600">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan"><label for="nan"><img src="images/man.jpg">男</label>
                <input type="radio" name="sex" id="nv"><label for="nv"><img src="images/women.jpg">女</label>
            </td>
        </tr>

        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option selected="selected">--请选择年--</option>
                </select>
                <select>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option selected="selected">--请选择月--</option>
                </select>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option selected="selected">--请选择日--</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>所在地区</td>
            <td><input type="text" placeholder="重庆"></td>
        </tr>

        <tr>
            <td>婚姻状况</td>
            <td>
                <label for="weihun"><input type="radio" name="marry" id="weihun" checked="checked">未婚</label>
                <label for="yihun"><input type="radio" name="marry" id="yihun">已婚</label>
                <label for="lihun"><input type="radio" name="marry" id="lihun">离婚</label>
            </td>
        </tr>

        <tr>
            <td>学历</td>
            <td><input type="text" placeholder="带专"></td>
        </tr>

        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="liketype"> 妩媚的
                <input type="checkbox" name="liketype"> 可爱的
                <input type="checkbox" name="liketype"> 小鲜肉
                <input type="checkbox" name="liketype"> 老腊肉
                <input type="checkbox" name="liketype" checked="checked"> 都喜欢
            </td>
        </tr>

        <tr>
            <td>自我介绍</td>
            <td><textarea>个人简介</textarea></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
        </tr>

        <tr>
            <td></td>
            <td><a href="#">我是会员，立刻登录</a></td>
        </tr>

        <tr>
            <td></td>
            <td>
                <h2>我承诺</h2>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
