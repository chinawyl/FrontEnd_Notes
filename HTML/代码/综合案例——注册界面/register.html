<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="600">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="boy" checked="checked">
                <label for="boy"><img src="./images/man.jpg"> 男</label>
                <input type="radio" name="sex" id="girl">
                <label for="girl"><img src="./images/women.jpg"> 女</label>
            </td>
        </tr>

        <tr>
            <td>生日</td>
            <td><select name="year" id="year">
                    <option value="--请选择年--">--请选择年--</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="其他">其他</option>
                </select>
                <select name="month" id="month">
                    <option value="--请选择月--">--请选择月--</option>
                    <option value="1月">1月</option>
                    <option value="2月">2月</option>
                    <option value="3月">3月</option>
                    <option value="4月">4月</option>
                    <option value="5月">5月</option>
                    <option value="6月">6月</option>
                    <option value="7月">7月</option>
                    <option value="8月">8月</option>
                    <option value="9月">9月</option>
                    <option value="10月">10月</option>
                    <option value="11月">11月</option>
                    <option value="12月">12月</option>
                </select>
                <select name="day" id="day">
                    <option value="--请选择日--">--请选择日--</option>
                    <option value="1日">1日</option>
                    <option value="2日">2日</option>
                    <option value="3日">3日</option>
                    <option value="4日">4日</option>
                    <option value="5日">5日</option>
                    <option value="6日">6日</option>
                    <option value="7日">7日</option>
                    <option value="8日">8日</option>
                    <option value="9日">9日</option>
                    <option value="10日">10日</option>
                    <option value="11日">11日</option>
                    <option value="12日">12日</option>
                    <option value="13日">13日</option>
                    <option value="14日">14日</option>
                    <option value="其他">其他</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>所在地区</td>
            <td><select>
                    <option>北京</option>
                    <option>上海</option>
                    <option>广州</option>
                    <option>深圳</option>
                    <option>武汉</option>
                    <option>重庆</option>
                    <option>成都</option>
                </select></td>
        </tr>

        <tr>
            <td>婚姻状况</td>
            <td><input type="radio" name="marry" checked="checked">未婚
                <input type="radio" name="marry">已婚
                <input type="radio" name="marry">离婚
            </td>
        </tr>

        <tr>
            <td>学历</td>
            <td><input type="text" value="本科"></td>
        </tr>


        <tr>
            <td>喜欢的类型</td>
            <td><input type="checkbox" name="liketype" value="妖媚的"> 妖媚的
                <input type="checkbox" name="liketype" value="可爱的"> 可爱的
                <input type="checkbox" name="liketype" value="小鲜肉"> 小鲜肉
                <input type="checkbox" name="liketype" value="老腊肉"> 老腊肉
                <input type="checkbox" name="liketype" value="都喜欢"> 都喜欢
            </td>
        </tr>

        <tr>
            <td>自我介绍</td>
            <td><textarea cols="50" rows="5"></textarea></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="checkbox" name="agree" checked="checked"> 我同意注册条款和会员加入标准</td>
        </tr>


        <tr>
            <td></td>
            <td><a href="#">我是会员，立刻登录</a></td>
        </tr>

        <tr>
            <td></td>
            <td>
                <h2>我承诺</h2>
                <ul>
                    <li>年满18岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
